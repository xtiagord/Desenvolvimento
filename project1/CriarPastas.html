<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de pastas</title>
    <link rel="stylesheet" href="/landing.css">
</head>
<body>
    <header>
        <h1>Valmarc</h1>
        <nav>
            <ul>
                <li><a href="/project1/home.html">voltar</a></li>
            </ul>
        </nav>
    </header>
    <h1>Criar Pastas</h1>
    <form id="folderForm">
        <label for="folderName">Nome da Pasta:</label>
        <input type="text" id="folderName" name="folderName" required>
        <button type="submit">Criar Pasta</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('folderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const folderName = document.getElementById('folderName').value;
            const response = await fetch('/create-folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ folderName }),
            });
            const result = await response.json();
            const messageDiv = document.getElementById('message');
            if (result.success) {
                messageDiv.textContent = 'Pasta criada com sucesso: ' + folderName;
            } else {
                messageDiv.textContent = 'Erro ao criar a pasta: ' + result.message;
            }
        });
    </script>
</body>
</html>
