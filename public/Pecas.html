                    </li>

                    </li>
                    <!-- Dropdown para "Peças" -->
                    <li class="nav-item dropdown">

    <div class="container mt-5">        
        <!-- Card para o formulário -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Extrair e Salvar Dados</h5>
            </div>
            <div class="card-body">
                <!-- Formulário para o upload do PDF e exibição dos dados extraídos -->
                <form id="pdfForm">
                    <!-- Campo de upload de PDF -->
                    <div class="form-group">
                        <label for="pdfFile">Selecione o PDF:</label>
                        <input type="file" class="form-control-file" id="pdfFile" accept="application/pdf">
                    </div>
                   <!-- Botão para iniciar a extração dos dados -->
                   <button type="submit" class="btn btn-primary">Extrair Dados</button>
                   <button type="button" class="btn btn-success" id="save-data-btn">Salvar Dados</button>
                </form>
            </div>
        </div>
    
        <!-- Card para a tabela de dados extraídos -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Dados Extraídos</h5>
            </div>
            <div class="card-body">
                <!-- Tabela para exibir os dados extraídos -->
                <table class="table mt-4">
                    <thead>
                        <tr>                           
                            <th>Tipo</th>
                            <th>Modelo</th>
                            <th>Código</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th>Clientes</th>
                            <th>Representante</th>
                            <th>Lote</th>
                        </tr>
                    </thead>
                    <select id="representante" name="representante" style="display: none;">
                        <!-- As opções serão preenchidas dinamicamente, mas não serão exibidas globalmente -->
                    </select>
                    <tbody id="data-table-body">
                        <!-- As linhas serão adicionadas dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
