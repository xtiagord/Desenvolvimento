<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/js/extractor.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="/public/VAL.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Valmarc
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/public/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/index.html">Pastas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/Cliente.html">Cooperados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Extrator.html">Lançamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/Cadastro.html">Representante</a>
          </li>
        </ul>
        <div class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Cadastro</a>
            <a class="dropdown-item" href="#">Configurações</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-4">
    <h1>PDF Extractor</h1>
    <input type="file" id="pdfInput" accept="application/pdf" class="form-control">
    <button id="extractButton" class="btn btn-primary mt-2">Extract</button>
    <div class="table-container">
      <div id="result" class="mt-4"></div>
    </div>
    <div class="d-flex mt-2">
    <button id="sendButton" class="btn btn-success mt-2 " style="display: none;" onclick="enviarDados()">Enviar</button>
    <button id="addRowButton" class="btn btn-primary mt-2 ml-3 " style="display: none;">Adicionar Linha</button>
  </div>
  <button id="resetButton" onclick="resetarContagem()" style="display: none;">Resetar Contagem</button>
    

    <select id="representanteSelect" style="display: none;"></select>
    <select id="fornecedorSelect" style="display: none;"></select>
    <select id="snSelect" style="display: none;"></select>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/extractor.js"></script>
  <script src="/js/api.js"></script>
</body>

</html>
