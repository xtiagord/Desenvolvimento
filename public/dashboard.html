<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chart-container {
      width: 80%;
      margin: auto;
    }

    .chart-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espaço entre os gráficos */
    }

    .chart-box {
      position: relative;
      width: calc(50% - 20px); /* 2 gráficos por linha */
      min-width: 300px; /* Largura mínima para cada gráfico */
      margin-bottom: 20px;
      transition: width 0.3s ease; /* Transição suave para redimensionamento */
    }

    .chart-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .chart-controls button {
      margin-left: 5px;
    }

    canvas {
      width: 100% !important; /* Faz com que o canvas ocupe toda a largura do seu contêiner */
      height: auto !important; /* Mantém a proporção do canvas */
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="/public/VAL.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Valmarc
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/public/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Pastas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/Cliente.html">Cooperados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Extrator.html">Lançamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/Cadastro.html">Representante</a>
          </li>
        </ul>
        <div class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Cadastro</a>
            <a class="dropdown-item" href="#">Configurações</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="chart-container">
    <h1>Dashboard de Representantes</h1>
    <div class="chart-row">
      <div class="chart-box">
        <div class="chart-controls">
          <button onclick="resizeChart('representantesChartKg', 'increase')">+</button>
          <button onclick="resizeChart('representantesChartKg', 'decrease')">-</button>
        </div>
        <canvas id="representantesChartKg"></canvas>
      </div>
      <div class="chart-box">
        <div class="chart-controls">
          <button onclick="resizeChart('representantesChartValor', 'increase')">+</button>
          <button onclick="resizeChart('representantesChartValor', 'decrease')">-</button>
        </div>
        <canvas id="representantesChartValor"></canvas>
      </div>
      <div class="chart-box">
        <div class="chart-controls">
          <button onclick="resizeChart('representantesChartMediaPd', 'increase')">+</button>
          <button onclick="resizeChart('representantesChartMediaPd', 'decrease')">-</button>
        </div>
        <canvas id="representantesChartMediaPd"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Função para formatar valores como moeda brasileira
      function formatCurrency(value) {
        return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      // Função para ajustar os valores para exibição
      function adjustValues(value) {
        return parseFloat(value).toFixed(2); // Garante que o valor é um número decimal com duas casas decimais
      }

      // Buscar dados dos representantes com kg e valor
      fetch('/api/representantes-com-kg-e-valor')
        .then(response => response.json())
        .then(data => {
          console.log('Dados recebidos dos representantes com kg e valor:', data);

          const representantes = data.map(item => item.nome);
          const kg = data.map(item => item.kg);
          const valorTotal = data.map(item => adjustValues(item.valorTotal)); // Ajusta os valores

          console.log('Representantes:', representantes);
          console.log('Kg:', kg);
          console.log('Valor Total:', valorTotal);

          const ctxKg = document.getElementById('representantesChartKg').getContext('2d');
          new Chart(ctxKg, {
            type: 'bar',
            data: {
              labels: representantes,
              datasets: [{
                label: 'Kg por Representante',
                data: kg,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          const ctxValor = document.getElementById('representantesChartValor').getContext('2d');
          new Chart(ctxValor, {
            type: 'bar',
            data: {
              labels: representantes,
              datasets: [{
                label: 'Valor Total por Representante',
                data: valorTotal,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
              }]
            },
            options: {
              plugins: {
                datalabels: {
                  formatter: function(value, context) {
                    return formatCurrency(parseFloat(value)); // Formata o valor como moeda
                  },
                  color: '#000',
                  anchor: 'end',
                  align: 'top',
                  offset: 4
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function(value) {
                      return formatCurrency(value);
                    }
                  }
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Erro ao carregar dados dos representantes com kg e valor:', error);
        });

      // Buscar dados da média de PD
      fetch('/api/media-pd')
        .then(response => response.json())
        .then(data => {
          console.log('Dados recebidos da média de PD:', data);

          const representantes = data.map(item => item.representante);
          const mediaPd = data.map(item => adjustValues(item.mediaPd)); // Ajusta os valores

          console.log('Representantes:', representantes);
          console.log('Média PD:', mediaPd);

          const ctxMediaPd = document.getElementById('representantesChartMediaPd').getContext('2d');
          new Chart(ctxMediaPd, {
            type: 'bar',
            data: {
              labels: representantes,
              datasets: [{
                label: 'Média PD por Representante',
                data: mediaPd,
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Erro ao carregar dados da média de PD:', error);
        });
    });

    // Função para ajustar o tamanho do gráfico
    function resizeChart(chartId, action) {
      const chartBox = document.querySelector(`#${chartId}`).parentElement;
      if (action === 'increase') {
        chartBox.style.width = 'calc(100% - 20px)'; // Aumenta o tamanho do gráfico
      } else if (action === 'decrease') {
        chartBox.style.width = 'calc(50% - 20px)'; // Diminui o tamanho do gráfico
      }
    }
  </script>
</body>

</html>
