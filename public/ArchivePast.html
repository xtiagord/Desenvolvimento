<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 20px;
      cursor: pointer;
      text-align: center;
    }
    .drop-zone.dragover {
      background-color: #e9ecef;
    }
     /* Ajuste do modal para ocupar toda a tela */
     .modal-dialog-fullscreen {
            max-width: 100%;
            max-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .modal-content {
            height: 100vh;
            border: 0;
        }
        .modal-body {
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 10;
        }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Upload de PDF</h1>
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="pdfFile">Escolha o PDF:</label>
                        <input type="file" name="pdfFile" id="pdfFile" class="form-control" accept="application/pdf" />
                    </div>
                    <div class="form-group">
                        <label for="representanteSelect">Escolha o Representante:</label>
                        <select name="representanteId" id="representanteSelect" class="form-control">
                            <!-- Opções serão carregadas aqui -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <div class="card mb-4">
                <div class="card-header">
                    <h1>Gerenciamento de PDFs</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="representante">Escolha o Representante:</label>
                        <select id="representante" class="form-control" onchange="carregarPDFs()">
                            <option value="">Todos</option>
                            <!-- As opções serão carregadas dinamicamente -->
                        </select>
                    </div>
    
                    <button onclick="carregarPDFs()" class="btn btn-secondary mb-4">Listar PDFs</button>
    
                    <div id="lista-pdfs" class="row">
                        <!-- A lista de PDFs será carregada aqui em cards -->
                    </div>
                </div>
            </div>
    
             <!-- Modal para visualização de PDF -->
        <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-fullscreen" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pdfModalLabel">Visualizador de PDF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe id="pdfViewer" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/representantes')
            .then(response => response.json())
            .then(representantes => {
                const select = document.getElementById('representanteSelect');
                representantes.forEach(representante => {
                    const option = document.createElement('option');
                    option.value = representante.id;
                    option.textContent = representante.nome;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar representantes:', error));
    });
  const pdfIdInput = document.getElementById('pdfIdInput'); // Certifique-se de que o id do input está correto
const representanteIdInput = document.getElementById('representanteIdInput'); // Certifique-se de que o id do input está correto
async function uploadFile(file, folderName) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('npdf_id', pdfIdInput ? pdfIdInput.value : ''); // Verifica se pdfIdInput está definido
    formData.append('representante_id', representanteIdInput ? representanteIdInput.value : ''); // Verifica se representanteIdInput está definido
    formData.append('folder_name', folderName);

    const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
    });

    if (!response.ok) {
        console.error('Falha ao fazer upload do arquivo');
    }
}

function carregarRepresentantes() {
    fetch('/representantes')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('representante');
            data.forEach(representante => {
                const option = document.createElement('option');
                option.value = representante.id;
                option.textContent = representante.nome;
                select.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar representantes:', error);
            alert('Erro ao carregar a lista de representantes.');
        });
}

function carregarPDFs() {
    const representanteId = document.getElementById('representante').value;
    const url = representanteId ? `/pdfs?representante_id=${representanteId}` : '/pdfs';

    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById('lista-pdfs').innerHTML = data;
        })
        .catch(error => {
            console.error('Erro ao carregar PDFs:', error);
            alert('Erro ao carregar a lista de PDFs.');
        });
}

function exibirPDF(url) {
        document.getElementById('pdfViewer').setAttribute('src', url);
        $('#pdfModal').modal('show'); // Mostrar o modal
    }

// Carregar os representantes quando a página carregar
document.addEventListener('DOMContentLoaded', carregarRepresentantes);


</script>
</body>
</html>
