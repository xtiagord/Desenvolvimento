    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Upload de PDF</h1>
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="pdfFile">Escolha o PDF:</label>
                        <input type="file" name="pdfFile" id="pdfFile" class="form-control" accept="application/pdf" />
                    </div>
                    <div class="form-group">
                        <label for="representanteSelect">Escolha o Representante:</label>
                        <select name="representanteId" id="representanteSelect" class="form-control">
                            <!-- Opções serão carregadas aqui -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <div class="card mb-4">
                <div class="card-header">
                    <h1>Gerenciamento de PDFs</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="representante">Escolha o Representante:</label>
                        <select id="representante" class="form-control" onchange="carregarPDFs()">
                            <option value="">Todos</option>
                            <!-- As opções serão carregadas dinamicamente -->
                        </select>
                        <div class="form-group">
                            <label for="pdfsPorLinha">PDFs por linha:</label>
                            <select id="pdfsPorLinha" class="form-control" onchange="carregarPDFs()">
                                <option value="1">1 por linha</option>
                                <option value="2">2 por linha</option>
                                <option value="3">3 por linha</option>
                                <option value="4">4 por linha</option>
                            </select>
                        </div>
                    </div>
        
                    <button onclick="carregarPDFs()" class="btn btn-secondary mb-4">Listar PDFs</button>
        
                    <div id="lista-pdfs" class="row">
                        <!-- Os cards de PDFs serão carregados aqui -->
                    </div>
                </div>
            </div>
        </div>

        
        
             <!-- Modal para visualização de PDF -->
        <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-fullscreen" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pdfModalLabel">Visualizador de PDF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe id="pdfViewer" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
