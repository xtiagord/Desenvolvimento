<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/login/stylelogin.css">
</head>
<body>
    <div class="parent">
        <div class="div1 header-container">
            <img src="/login/photo/untitled (1).png" alt="Logo" class="logo">
            <h1 style="margin-left: 10px;">VALMARC</h1>
        </div>
        <div class="div2 container">
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="/login/photo/val2.mp4" type="video/mp4">
                    <source src="/login/photo/val.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>Bem Vindo!</h4>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" class="form-control" placeholder="Nome">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Lembre-me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        Tiago Dalmolin - Todos os Direitos Reservados
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="login/scriptlogin.js" defer></script>
</body>
</html>
